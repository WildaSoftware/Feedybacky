<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>Feedybacky - example page</title>
		<meta name="description" content="The HTML5 Herald">
		<meta name="author" content="SitePoint">

		<link rel="stylesheet" href="assets/styles.css">	
	</head>
	<body>
		<nav>
			<img src="../img/icon.png"/>
			<a href="https://github.com/WildaSoftware/Feedybacky" target="_blank">Github</a>
			<a href="https://www.npmjs.com/package/feedybacky" target="_blank">NPM</a>
			<a href="http://wildasoftware.pl/" target="_blank">Wilda Software</a>
		</nav>

		<div class="container">
			<div class="title">Feedybacky example page</div>
			<div class="description">
				This page is a template and a playground for testing Feedybacky plugin. Feel free to experiment and enjoy!
				<br/>
				This example shows how to modify the plugin graphically.
			</div>
		</div>

		<div id="feedybacky-container"></div>
		
		<script type="text/javascript" src="../js/feedybacky.min.js"></script>
		<script>
			var feedybacky = new Feedybacky('feedybacky-container', {
				onSubmitUrl: 'backend/api.php',
				texts: {
					note: 'Wash your hands!'
				},
				side: 'right',
				emailField: true,
				order: 'email,description,message,metadataCheckbox,screenshotCheckbox'
			});
		</script>
	</body>
</html>
