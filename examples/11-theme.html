<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>Feedybacky - example page</title>
		<meta name="description" content="The HTML5 Herald">
		<meta name="author" content="SitePoint">

		<link rel="stylesheet" href="assets/styles.css">	
	</head>
	<body>
		<nav>
			<img src="../img/icon.png"/>
			<a href="https://github.com/WildaSoftware/Feedybacky" target="_blank">Github</a>
			<a href="https://www.npmjs.com/package/feedybacky" target="_blank">NPM</a>
			<a href="https://wildasoftware.pl/" target="_blank">Wilda Software</a>
			<a href="https://feedybacky.com/" target="_blank">Feedybacky.com</a>
		</nav>

		<div class="container">
			<div class="title">Feedybacky example page</div>
			<div class="description">
				This page is a template and a playground for testing Feedybacky plugin. Feel free to experiment and enjoy!
				<br/>
				This example shows switching between themes for plugin what can be useful for introducing dark theme.
			</div>
			
			<div style="margin-top: 20px">
				<button type="button" id="default-theme-button">Change theme to "default"</button>
				<button type="button" id="dark-theme-button">Change theme to "dark"</button>
				<button type="button" id="yellow-theme-button">Change theme to "yellow"</button>
				<button type="button" id="nonexistent-theme-button">Change theme to non-existent one</button>
			</div>
		</div>

		<div id="feedybacky-container"></div>
		
		<script type="text/javascript" src="../js/feedybacky.min.js"></script>
		<script>
			var feedybacky = new Feedybacky('feedybacky-container', {
				onSubmit: () => { alert('It works!'); },
				theme: 'dark',
				allowedThemes: ['default', 'dark', 'yellow']
			});
			
			document.getElementById('default-theme-button').addEventListener('click', () => {
			   feedybacky.setTheme('default');
			}, false);
			
			document.getElementById('dark-theme-button').addEventListener('click', () => {
			   feedybacky.setTheme('dark');
			}, false);
			
			document.getElementById('yellow-theme-button').addEventListener('click', () => {
			   feedybacky.setTheme('yellow');
			}, false);
			
			document.getElementById('nonexistent-theme-button').addEventListener('click', () => {
			   feedybacky.setTheme('non-existent');
			}, false);
		</script>
	</body>
</html>
